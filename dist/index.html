<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <title>To Do</title>
</head>
<body>

<div id="container">

    <div id="sidebar">
        <h1>sidebar</h1>
    <hr>

    <h2 class ="main">Projects</h2>

    <button id="projectadd">New Project</button>


    </div>


    <div id="namebox">
        <h1>Good Afternoon, Sam</h1>
    </div>

    <div id="weatherbox">
        <h1>81 Today</h1>
        <h2>78 Tomorrow</h2>
    </div>

    <div id="duebox">
        <h1>Due Soon</h1>
    </div>

    <div id="todolist">

        <h1 id="todotitle">To Do</h1>
        <h1 id="project-name"></h1>


  
    <div class="info-container">

        <input type="text" class="task-input" placeholder="Enter Task">

        <input type="date" id="start" name="trip-start"
       value="2018-03-22"
       min="2021-27-03" max="2030-12-31" class="date">

       <select name="cars" id="priority">
        <option value="high-priority">High</option>
        <option value="medium-priority">Medium</option>
        <option value="low-priority">Low</option>
      </select>

        <button id ="todoadd">Add</button>
    </div>

    <div class="ls-todos">

    </div>



    </div>

    <!-- spotify/itunes api box? -->



</div>

<!-- instead of modalOpen, everything stays the same but the thing that triggers it is the list styling div -->


<div id="myModal" class="modal">

<div class="modal-content">
<span class="close">&times;</span>
<p>Some Text in Modal</p>

</div>









<script src="main.js"></script>

</body>
</html>
